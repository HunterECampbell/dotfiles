---
# ansible/roles/gnome-settings/tasks/main.yml
- name: Apply generic GNOME and application-specific dconf settings
  community.general.dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  loop:
    # [apps/psensor]
    - { key: "/apps/psensor/graph-alpha-channel-enabled", value: "false" }
    - { key: "/apps/psensor/graph-background-alpha", value: "1.0" }
    - { key: "/apps/psensor/graph-background-color", value: "'#e8f4e8f4a8f5'" }
    - { key: "/apps/psensor/graph-foreground-color", value: "'#000000000000'" }
    - { key: "/apps/psensor/graph-monitoring-duration", value: "20" }
    - { key: "/apps/psensor/graph-update-interval", value: "2" }
    - { key: "/apps/psensor/interface-hide-on-startup", value: "false" }
    - { key: "/apps/psensor/interface-menu-bar-disabled", value: "false" }
    - { key: "/apps/psensor/interface-sensorlist-position", value: "0" }
    - { key: "/apps/psensor/interface-temperature-unit", value: "0" }
    - {
        key: "/apps/psensor/interface-unity-launcher-count-disabled",
        value: "false",
      }
    - {
        key: "/apps/psensor/interface-window-decoration-disabled",
        value: "false",
      }
    - { key: "/apps/psensor/interface-window-divider-pos", value: "0" }
    - {
        key: "/apps/psensor/interface-window-keep-below-enabled",
        value: "false",
      }
    - { key: "/apps/psensor/interface-window-restore-enabled", value: "true" }
    - { key: "/apps/psensor/sensor-update-interval", value: "2" }
    - { key: "/apps/psensor/slog-enabled", value: "false" }
    - { key: "/apps/psensor/slog-interval", value: "300" }

    # [org/gnome/desktop/app-folders/folders/Pop-Office]
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Office/apps",
        value: "['libreoffice-calc.desktop', 'libreoffice-draw.desktop', 'libreoffice-impress.desktop', 'libreoffice-math.desktop', 'libreoffice-startcenter.desktop', 'libreoffice-writer.desktop']",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Office/name",
        value: "'Office'",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Office/translate",
        value: "true",
      }

    #
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-System/apps",
        value: "",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-System/name",
        value: "'System'",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-System/translate",
        value: "true",
      }

    # [org/gnome/desktop/app-folders/folders/Pop-Utility]
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Utility/apps",
        value: "",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Utility/name",
        value: "'Utilities'",
      }
    - {
        key: "/org/gnome/desktop/app-folders/folders/Pop-Utility/translate",
        value: "true",
      }

    # [org/gnome/desktop/background]
    - {
        key: "/org/gnome/desktop/background/color-shading-type",
        value: "'solid'",
      }
    - { key: "/org/gnome/desktop/background/picture-options", value: "'zoom'" }
    - {
        key: "/org/gnome/desktop/background/picture-uri-dark",
        value: "'file:///usr/share/backgrounds/pop/kate-hazen-pop-retro2.png'",
      }
    - { key: "/org/gnome/desktop/background/primary-color", value: "'#000000'" }
    - {
        key: "/org/gnome/desktop/background/secondary-color",
        value: "'#000000'",
      }

    # [org/gnome/desktop/input-sources]
    - { key: "/org/gnome/desktop/input-sources/current", value: "uint32 0" }
    - { key: "/org/gnome/desktop/input-sources/per-window", value: "false" }
    - {
        key: "/org/gnome/desktop/input-sources/sources",
        value: "[('xkb', 'us')]",
      }
    - { key: "/org/gnome/desktop/input-sources/xkb-options", value: "@as" }

    # [org/gnome/desktop/interface]
    - {
        key: "/org/gnome/desktop/interface/color-scheme",
        value: "'prefer-dark'",
      }
    - { key: "/org/gnome/desktop/interface/cursor-size", value: "32" }
    - { key: "/org/gnome/desktop/interface/enable-hot-corners", value: "false" }
    - { key: "/org/gnome/desktop/interface/locate-pointer", value: "false" }

