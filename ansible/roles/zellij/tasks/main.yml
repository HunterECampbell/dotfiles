---
- name: Get latest zellij release info from GitHub
  ansible.builtin.uri:
    url: https://api.github.com/repos/zellij-org/zellij/releases/latest
    return_content: yes
  register: zellij_release

- name: Set zellij version and download URL
  ansible.builtin.set_fact:
    zellij_version: "{{ zellij_release.json.tag_name }}"
    zellij_download_url: "{{ zellij_release.json.assets | selectattr('name', 'match', '.*x86_64-unknown-linux-musl.tar.gz$') | map(attribute='browser_download_url') | first }}"

- name: Create temporary directory for zellij download
  ansible.builtin.tempfile:
    state: directory
    suffix: zellij
  register: zellij_temp_dir

- name: Download zellij binary archive
  ansible.builtin.get_url:
    url: "{{ zellij_download_url }}"
    dest: "{{ zellij_temp_dir.path }}/zellij.tar.gz"
    mode: "0644"

- name: Extract zellij binary
  ansible.builtin.unarchive:
    src: "{{ zellij_temp_dir.path }}/zellij.tar.gz"
    dest: "{{ zellij_temp_dir.path }}"
    remote_src: yes

- name: Install zellij binary to /usr/local/bin
  ansible.builtin.copy:
    src: "{{ zellij_temp_dir.path }}/zellij"
    dest: /usr/local/bin/zellij
    mode: "0755"
    remote_src: yes
  become: yes

- name: Clean up temporary directory
  ansible.builtin.file:
    path: "{{ zellij_temp_dir.path }}"
    state: absent

- name: Verify zellij installation
  ansible.builtin.command: zellij --version
  register: zellij_version_check
  changed_when: false

- name: Display installed zellij version
  ansible.builtin.debug:
    msg: "Installed zellij version: {{ zellij_version_check.stdout }}"
